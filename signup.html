    <h1>Login Page</h1>
    <br>

    <div>
        <fieldset style="border:2px solid #999; border: radius 20px; box-shadow:0 0 8px #999;padding:6px;">
            <legend style="text-align: left;margin-top:-15px;">Sign in</legend>


            <form class="container">
                <label for="First Name"> First Name:</label>
                <input type="text" placeholder="First Name">
                <label for="Last Name">Last Name</label>
                <input type="text" placeholder="Last Name"><br>
                <label for="Email"> Email:</label>
                <input type="email" placeholder="Email or Phone Number"><br>
                <label for="pass">Password:</label>
                <input type="password" placeholder="Password"><br>
                <label for="Username"> Username:</label>
                <input type="text" placeholder="Username"><br>
                <label for="Date">DOB</label>
                <input type="date" placeholder="Date">

                <!-- <label for="textarea" >Enter Your hobbies:</label>
                    <textarea name="textarea" placeholder="Enter your hobbies"></textarea> -->
                <div>
                    <p>Please select your gender:</p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div>
                    <p>Select you Favourite Food</p>
                    <input type="checkbox" name="pizza" value="pizza">
                    <label for="pizza"> PIZZA</label><br>
                    <input type="checkbox" name="burger" value="burger">
                    <label for="burger"> BURGER</label><br>
                    <input type="checkbox" name="BIRYANI" value="BIRYANI">
                    <label for="BIRYANI">BIRYANI</label><br><br>
                </div>
                <label for="Cities">Select Your City:</label>
                <select name="ciies" id="cars">
                    <option value="lahore">LAHORE</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Gujranwala">Gujranwala</option>
                    <option value="islamabad">islamabad</option>
                    <option value="karachi">karachi</option>
                    <option value="quetta">quetta</option>
                </select><br>
                Select image to upload:
                <input type="file" name="fileToUpload" id="fileToUpload">
<input type="submit" name="submit" id="submit">
            </div>
    
        </form>
